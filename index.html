<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <div class="box box-blue">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form class="box" id="form">
        <div class="form-control">
          <input type="text" id="first-name" placeholder="First Name" aria-label="First Name">
          <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="text" id="last-name" placeholder="Last Name" aria-label="Last Name">
          <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="text" id="email" placeholder="Email Address" aria-label="Email">
          <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
          <small></small>
        </div>
        <div class="form-control">
          <input type="text" id="password" placeholder="Password" aria-label="Password">
          <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
          <small></small>
        </div>
        <button class="claim-button">Claim your free trial</button>
        <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
